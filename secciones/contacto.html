        <main>
            <section class="contacto2">
                <h1>¿Querés recibir información de esta página?</h1>
            </section>

            <form>
                <label for="nombre">Nombre:</label> <input type="text" name="nombre" placeholder="Bill" maxlength="15"
                    required />
                <label for="apellido">Apellido:</label> <input type="text" name="apellido" placeholder="Gates"

                <label for="email">Email:</label> <input type="email" name="email" placeholder="billgates@hotmail.com"

                <label for="telefono">Teléfono:</label> <input type="tel" name="telefono" placeholder="+54-xxxxxxxxx"

                <input type="submit" value="Enviar">
            </form>
